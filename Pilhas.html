<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {background-color: aquamarine;}
      div.resultados {
        width: 700px;
        border: 5px solid black;
        border-radius: 12px;
        background-color: rgb(235, 232, 232);
        padding: 50px;
        margin-inline: auto;
        margin-bottom: 1rem;
        justify-content: center;
        box-shadow: 5px 5px 5px #252525;
       }
       p {
        font-size: 18px;
        font-weight: bold;
       }
       button {
        background-color: #7fffd4;
        color: black;
        border-radius: 25px;
        width: 150px;
        height: 30px;
        cursor: pointer;
        font-weight: 600;
       }
       button:hover {
        box-shadow: 3px 3px 5px #252525;
        transition: 0.2s;
       }
    </style>

    <title>Document</title>
</head>
<body>
    <div class="all">
      <div id="MaiorElemento" class="resultados">
        <p>Clique para saber o maior elemento</p>
        <button onclick=maiorElemento() class="button">Clique aqui!</button>
      </div>
      <div id="MenorElemento" class="resultados"> 
        <p>Clique para saber o menor elemento</p>
        <button onclick=menorElemento()>Clique aqui!</button>
      </div>
      <div id="MediaDoArray" class="resultados">
        <p>Clique para saber a média dos arrays</p>
        <button onclick=mediaArray()>Clique aqui!</button>
      </div>
    </div>
    <div id="Diferenca" class="resultados">
      <p>Clique para saber se os arrays são iguais</p>
      <Button onclick=difArray()>Clique aqui!</Button>
    </div>

    <script src="Pilhas.js"></script>
</body>
</html>
